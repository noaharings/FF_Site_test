<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractie Franssen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/piet.css">
</head>
<body>
    <!-- Header sectie -->
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="assets/Logo Black FF.png" alt="FF Logo" class="ff-logo">
            </div>
            <ul class="nav-links" id="nav-links">
                
            </ul>
        </div>
    </nav>

    <!-- Hero sectie -->
    <section id="home" class="hero">
        <div class="hero-pattern"></div>
        <div class="hero-content">
            <div class="hero-grid">
                <div class="hero-text">
                    <h1 id="hero-title"></h1>
                    <p class="tagline">
                        <span class="typed-static" id="typed-static"></span><span class="typed-text"></span>
                    </p>
                    <p id="hero-description"></p>
                    <div class="cta-group">
                        <a href="#standpunten" class="btn btn-primary" id="btn-primary">
                            <span></span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                        </a>
                        <a href="#kandidaten" class="btn btn-secondary" id="btn-secondary"></a>
                    </div>
                </div>
                
                <div class="hero-image">
                    <img src="assets/FractieFranssenPoster01.png" alt="Hero afbeelding">
                </div>
            </div>
        </div>
    </section>

    <section id="resultaten" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white;">
        <div class="section-header fade-in" style="color: white;">
            <div class="section-label" style="color: var(--accent);" id="resultaten-label"></div>
            <h2 style="color: white;" id="resultaten-title"></h2>
            <p style="color: rgba(255, 255, 255, 0.85);" id="resultaten-description"></p>
        </div>

        <div style="max-width: 1400px; margin: 0 auto;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin-bottom: 4rem;" id="achievements-grid">
                
            </div>

            <div class="stats-showcase fade-in" style="background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 3rem; margin-top: 3rem; border: 1px solid rgba(255, 215, 0, 0.3);">
                <h3 style="font-family: 'Playfair Display', serif; font-size: 2rem; text-align: center; margin-bottom: 3rem; color: var(--accent);" id="stats-title"></h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 2rem; text-align: center;" id="stats-grid">
                    
                </div>
            </div>
        </div>
    </section>

   <!-- Hei stjunt ver vur sectie -->
<section id="standpunten">
    <div class="section-header fade-in">
        <div class="section-label" id="standpunten-label"></div>
        <h2 id="standpunten-title"></h2>
        <p id="standpunten-description"></p>
    </div>

    <div class="standpunten-grid" id="standpunten-grid">
       
</section>

<!-- Piet sectie -->
<section id="over-piet">
    <div class="section-header fade-in">
        <div class="section-label" id="piet-label"></div>
        <h2 id="piet-title"></h2>
        <p id="piet-description"></p>
    </div>

    <div class="piet-container">
        
        <div class="piet-hero fade-in">
            <div class="piet-photo-frame">
                <img src="assets/piet-persoonlijk.jpeg" alt="Piet Franssen" class="piet-foto">
            </div>
            <div class="piet-intro">
                <h3 id="piet-intro-title"></h3>
                <div id="piet-intro-paragraphs"></div>
                <h4 id="piet-contact-label"></h4>
                <div class="piet-contact">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <a href="tel:0652763732" id="piet-phone"></a>
                </div>
            </div>
        </div>

        
        <div class="piet-story" id="piet-stories">
            
        </div>

        <!-- Visie piet -->
        <div class="piet-vision fade-in">
            <div class="piet-vision-content">
                <h4 id="piet-vision-title"></h4>
                <div id="piet-vision-paragraphs"></div>
                <div class="signature" id="piet-signature"></div>
            </div>
        </div>
    </div>
</section>

    
    <div id="modals-container"></div>

<!-- Kandidaten -->

    <section id="kandidaten">
        <div class="section-header fade-in">
            <div class="section-label" id="kandidaten-label"></div>
            <h2 id="kandidaten-title"></h2>
            <p id="kandidaten-description"></p>
            <p id="kandidaten-voorkeur" class="kandidaten-voorkeur"></p>
        </div>

        <div class="kandidaten-grid" id="kandidaten-grid">
            
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <div class="footer-about">
                <h3 id="footer-title"></h3>
                <p id="footer-description"></p>
                <p id="footer-election-date"></p>
            </div>
            <div class="footer-section">
                <h4 id="footer-nav-title"></h4>
                <ul class="footer-links" id="footer-links">
                    
                </ul>
            </div>
            <div class="footer-section">
                <h4 id="footer-contact-title"></h4>
                <ul class="footer-links">
                    <li><a href="mailto:info@fractiefranssen.nl" id="footer-email"></a></li>
                    <li><a href="https://www.fractiefranssen.nl" target="_blank" id="footer-website"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom" id="footer-bottom"></div>
    </footer>

    <script src="js/content-loader.js"></script>
    <script src="js/typing.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
